<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT5 License Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        .form-group input:focus { border-color: #667eea; outline: none; }
        .btn { background: #667eea; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; }
        .btn:hover { background: #5a67d8; }
        .btn-secondary { background: #6c757d; }
        .btn-secondary:hover { background: #5a6268; }
        .btn-danger { background: #dc3545; }
        .btn-danger:hover { background: #c82333; }
        .alert { padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .tabs { display: flex; margin-bottom: 20px; }
        .tab { padding: 10px 20px; background: #f8f9fa; border: 1px solid #ddd; cursor: pointer; }
        .tab.active { background: #667eea; color: white; }
        .tab:first-child { border-radius: 8px 0 0 8px; }
        .tab:last-child { border-radius: 0 8px 8px 0; }
        .account-item { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .account-number { font-weight: bold; color: #333; }
        .account-status { padding: 5px 10px; border-radius: 15px; font-size: 12px; font-weight: bold; }
        .status-active { background: #d4edda; color: #155724; }
        .status-inactive { background: #f8d7da; color: #721c24; }
        .user-info { background: #e3f2fd; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .hidden { display: none; }
        .loading { text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: white; margin-bottom: 30px;">ðŸš€ MT5 License Dashboard</h1>
        
        <!-- Loading Screen -->
        <div id="loadingScreen" class="card loading">
            <h3>Loading...</h3>
            <p>Checking your session...</p>
        </div>

        <!-- Login/Register Form -->
        <div id="authSection" class="card hidden">
            <div class="tabs">
                <div class="tab active" onclick="showTab('login')">Login</div>
                <div class="tab" onclick="showTab('register')">Register</div>
            </div>

            <!-- Login Form -->
            <div id="loginForm">
                <h2>Welcome Back!</h2>
                <form onsubmit="login(event)">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="hidden">
                <h2>Create Account</h2>
                <form onsubmit="register(event)">
                    <div class="form-group">
                        <label>Full Name:</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboardSection" class="hidden">
            <!-- User Info -->
            <div class="user-info">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <h3 style="margin: 0;">Welcome, <span id="userName"></span>!</h3>
                        <p style="margin: 5px 0 0 0; opacity: 0.7;">Email: <span id="userEmail"></span></p>
                    </div>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>

            <!-- Current Accounts -->
            <div class="card">
                <h3>Your MT5 Accounts</h3>
                <div id="accountsList">
                    <p>Loading your accounts...</p>
                </div>
            </div>

            <!-- Add New Account -->
            <div class="card">
                <h3>Add New MT5 Account</h3>
                <form onsubmit="addAccount(event)">
                    <div class="form-group">
                        <label>MT5 Account Number:</label>
                        <input type="number" id="newAccountNumber" required placeholder="Enter your MT5 account number">
                    </div>
                    <button type="submit" class="btn">Add Account</button>
                </form>
            </div>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>
    </div>

    <script>
        let currentUser = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            checkSession();
        });

        // Check if user has valid session
        function checkSession() {
            const savedUser = localStorage.getItem('mt5_user');
            const savedSession = localStorage.getItem('mt5_session');
            
            if (savedUser && savedSession) {
                try {
                    currentUser = JSON.parse(savedUser);
                    showDashboard();
                } catch (error) {
                    console.error('Invalid saved session:', error);
                    clearSession();
                    showAuth();
                }
            } else {
                showAuth();
            }
        }

        // Show authentication section
        function showAuth() {
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('dashboardSection').classList.add('hidden');
        }

        // Show dashboard section
        function showDashboard() {
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');
            
            if (currentUser) {
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('userEmail').textContent = currentUser.email;
                loadAccounts();
            }
        }

        // Clear session data
        function clearSession() {
            localStorage.removeItem('mt5_user');
            localStorage.removeItem('mt5_session');
            currentUser = null;
        }

        // Tab switching
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'login') {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('registerForm').classList.add('hidden');
            } else {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('registerForm').classList.remove('hidden');
            }
        }

        // Show alert message
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Login function
        async function login(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('/.netlify/functions/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'login', email, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentUser = result.user;
                    localStorage.setItem('mt5_user', JSON.stringify(currentUser));
                    localStorage.setItem('mt5_session', 'active');
                    showAlert('Login successful!', 'success');
                    showDashboard();
                } else {
                    showAlert(result.message || 'Login failed', 'error');
                }
            } catch (error) {
                showAlert('Connection error. Please try again.', 'error');
                console.error('Login error:', error);
            }
        }

        // Register function
        async function register(event) {
            event.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const response = await fetch('/.netlify/functions/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'register', name, email, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('Registration successful! Please login.', 'success');
                    showTab('login');
                    document.getElementById('loginEmail').value = email;
                } else {
                    showAlert(result.message || 'Registration failed', 'error');
                }
            } catch (error) {
                showAlert('Connection error. Please try again.', 'error');
                console.error('Register error:', error);
            }
        }

        // Logout function
        function logout() {
            clearSession();
            showAlert('Logged out successfully', 'info');
            showAuth();
        }

  // Load user accounts
async function loadAccounts() {
    if (!currentUser) {
        showAlert('Please login first', 'error');
        return;
    }
    
    try {
        const response = await fetch('/.netlify/functions/accounts', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                action: 'getAccounts', 
                userId: currentUser.id 
            })
        });
        
        const result = await response.json();
        
        if (result.success) {
            displayAccounts(result.accounts || []);
        } else {
            console.error('Load accounts error:', result);
            displayAccounts([]); // Show empty state instead of error
            if (result.message !== 'User not found') {
                showAlert('Failed to load accounts: ' + result.message, 'error');
            }
        }
    } catch (error) {
        console.error('Load accounts network error:', error);
        displayAccounts([]); // Show empty state
        showAlert('Network error loading accounts', 'error');
    }
}

        // Display accounts
        function displayAccounts(accounts) {
            const accountsList = document.getElementById('accountsList');
            
            if (accounts.length === 0) {
                accountsList.innerHTML = '<p style="color: #666; text-align: center;">No MT5 accounts added yet.</p>';
                return;
            }
            
            accountsList.innerHTML = accounts.map(account => `
                <div class="account-item">
                    <div>
                        <div class="account-number">#${account.accountNumber}</div>
                        <small>Added: ${new Date(account.addedAt).toLocaleDateString()}</small>
                    </div>
                    <div>
                        <span class="account-status status-${account.status}">${account.status.toUpperCase()}</span>
                        <button class="btn btn-danger" style="margin-left: 10px; padding: 5px 10px; font-size: 12px;" onclick="removeAccount('${account.accountNumber}')">Remove</button>
                    </div>
                </div>
            `).join('');
        }

        // Add new account
        async function addAccount(event) {
            event.preventDefault();
            
            if (!currentUser) {
                showAlert('Please login first', 'error');
                return;
            }
            
            const accountNumber = document.getElementById('newAccountNumber').value;
            
            try {
                const response = await fetch('/.netlify/functions/accounts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'addAccount', 
                        userId: currentUser.id, 
                        accountNumber 
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('Account added successfully!', 'success');
                    document.getElementById('newAccountNumber').value = '';
                    loadAccounts();
                } else {
                    showAlert(result.message || 'Failed to add account', 'error');
                }
            } catch (error) {
                showAlert('Failed to add account', 'error');
                console.error('Add account error:', error);
            }
        }

        // Remove account
        async function removeAccount(accountNumber) {
            if (!confirm('Are you sure you want to remove this account?')) return;
            
            try {
                const response = await fetch('/.netlify/functions/accounts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'removeAccount', 
                        userId: currentUser.id, 
                        accountNumber 
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('Account removed successfully!', 'success');
                    loadAccounts();
                } else {
                    showAlert(result.message || 'Failed to remove account', 'error');
                }
            } catch (error) {
                showAlert('Failed to remove account', 'error');
                console.error('Remove account error:', error);
            }
        }
    </script>
</body>
</html>
